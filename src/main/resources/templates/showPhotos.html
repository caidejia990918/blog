<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>图片管理</title>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css}"/>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js}"></script>
  <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js}"></script>
  <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  <link rel="icon" th:href="@{/img/core-img/favicon.png}">

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    div.ff {
      margin-bottom: 20px;
    }
    body{
      background:url(/img/bg-img/3.jpg)no-repeat;
      width:100%;
      height:100%;
      background-size:100% 100%;
      position:absolute;
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='bg-login.png',sizingMethod='scale');
    }
  </style>
</head>
<body>
<header th:insert="~{common/header::header}">
</header>
<h1 style="margin-top: 10%">
  照片管理
</h1>
<div class="ui segment">
      <div class="ff " th:each="photo:${photos}" style="text-align: center">
        <img class="ui rounded centered medium image" th:src="@{/photos/}+${photo.getName()}">
        <button class="negative ui centered button " th:onclick="myFunction([[${photo.getId}]])">删除</button>
        <div class="ui divider"></div>
      </div>
</div>

</body>
<script>
  function myFunction(a) {
    var txt;
    if (confirm("确认删除")) {
      window.location.assign("/show/delete/"+a);
      window.alert("删除成功")
    } else {

    }
    // document.getElementById("demo").innerHTML = txt;
  }
</script>

</html>
