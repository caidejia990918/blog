<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <title>
    图片添加
  </title>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js}"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css}"/>
  <link rel="icon" th:href="@{/img/core-img/favicon.png}">

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    .center-in-center{
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    body{
      background:url(/img/bg-img/3.jpg)no-repeat;
      width:100%;
      height:100%;
      background-size:100% 100%;
      position:absolute;
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='bg-login.png',sizingMethod='scale');
    }
  </style>
</head>
<body>
<header th:insert="~{common/header::header}">
</header>
<div style="text-align: center;margin-top:10%" >
  <h1 style="color: #7abaff">
    图片添加
  </h1>
</div>

<div class="center-in-center" style="width: 500px;background-color: #7abaff;text-align: center">
  <form class="ui form" method="POST" enctype="multipart/form-data" th:action="@{/upload}">
    <div>
      <div class="field">
        <label>照片分类</label>
        <div class="ui selection dropdown">
          <input type="hidden" name="category">
          <i class="dropdown icon"></i>
          <div class="default text">照片分类</div>
          <div class="menu">
            <div class="item" data-value="QingDao">青岛</div>
            <div class="item" data-value="ShuZhou">苏州</div>
            <div class="item" data-value="NanJing">南京</div>
            <div class="item" data-value="WuXi">无锡</div>
            <div class="item" data-value="Life">生活</div>
          </div>
        </div>
      </div>
      <input type="file" name="file"/>
      <button class="ui button" type="submit" >Submit</button>
    </div>
  </form>

  <div th:if="${msg!=null}" style="text-align: center">
    <h3 style="color: red" th:text="${msg}"></h3>
  </div>
</div>



<script>
  $(document).ready(function(){
    $('.ui.selection.dropdown').dropdown();
    $("#btn").on("click",()=>{
      alert($("#gender").val());
    });
  });
</script>


</body>



</html>
