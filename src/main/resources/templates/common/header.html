<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Top Search Form Area -->
<div class="top-search-area" th:fragment="top">
  <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Close -->
          <button type="button" class="btn close-btn" data-dismiss="modal"><i
            class="ti-close"></i></button>
          <!-- Form -->
          <form action="index.html" method="post">
            <input type="search" name="top-search-bar" class="form-control"
                   placeholder="Search and hit enter...">
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Header Area Start -->
<header class="header-area" th:fragment="header">
  <!-- Main Header Start -->
  <div class="main-header-area">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Classy Menu -->
        <nav class="classy-navbar justify-content-between" id="alimeNav">

          <!-- Logo -->
          <a class="nav-brand" th:href="@{/}"><img th:src="@{/img/core-img/logo3.png}" alt=""></a>

          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>

          <!-- Menu -->
          <div class="classy-menu">
            <!-- Menu Close Button -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>
            <!-- Nav Start -->
            <div class="classynav" >
              <ul id="nav">
                <li th:classappend="${active=='index'?'active':''}"><a th:href="@{/}">主页</a></li>
                <li th:classappend="${active=='photograph'?'active':''}"><a th:href="@{/photograph}">照片</a></li>
                <li th:classappend="${active=='gallery'?'active':''}"><a th:href="@{gallery}">展览</a></li>
                <li th:classappend="${active=='dairy'?'active':''}"><a th:href="@{/dairy}">时间轴</a></li>
                <li th:classappend="${active=='article'?'active':''}"><a th:href="@{/articles/1}">文章</a></li>
                <li ><a th:href="@{/manage}">Admin</a>
                  <ul class="dropdown" th:if="${session.admin!=null}">
                    <li th:classappend="${active=='photoManage'?'active':''}"><a th:href="@{/manage/photo}">- 照片管理</a></li>
                    <li th:classappend="${active=='articleManage'?'active':''}"><a th:href="@{/manage/article}">- 文章管理</a></li>
                    <li th:classappend="${active=='dairyManage'?'active':''}"><a th:href="@{/manage/dairy}">- 时间轴管理</a></li>
                  </ul>
                </li>
              </ul>
              <!-- Search Icon -->
              <div class="search-icon" data-toggle="modal" data-target="#searchModal"><i
                class="ti-search"></i></div>
            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- Header Area End -->
